<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Vehículos Registrados</h1>

    <h3 class="text-danger">Revisión Técnica Vencida</h3>
    <table class="table table-bordered table-sm mb-5">
        <thead class="table-dark">
        <tr>
            <th>Matrícula</th>
            <th>Fecha Expiración</th>
            <th>Nombre empresa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${vehiculosVencidos}" class="table-danger">
            <td th:text="${v.matricula}"></td>
            <td th:text="${#temporals.format(v.revisionTecnicaExpiracion, 'dd/MM/yyyy')}"></td>
            <td th:text="${v.nombreCompania}"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="text-warning">Próximos a Vencer</h3>
    <table class="table table-bordered table-sm">
        <thead class="table-dark">
        <tr>
            <th>Matrícula</th>
            <th>Fecha Expiración</th>
            <th>Nombre empresa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${vehiculosProximos}" class="table-warning">
            <td th:text="${v.matricula}"></td>
            <td th:text="${#temporals.format(v.revisionTecnicaExpiracion, 'dd/MM/yyyy')}"></td>
            <td th:text="${v.nombreCompania}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
