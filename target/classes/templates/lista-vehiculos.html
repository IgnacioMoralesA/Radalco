<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Vehículos</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Matrícula</th>
            <th>Revisión Técnica</th>
            <th>Permiso Circulación</th>
            <th>Seguro Obligatorio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${vehiculos}">
            <td th:text="${v.matricula}"></td>
            <td th:text="${#dates.format(v.revisionTecnicaExpiracion, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(v.permisoCirculacionExpiracion, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(v.seguroObligatorioExpiracion, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/vehiculos/editar/{matricula}(matricula=${v.matricula})}"
                   class="btn btn-primary btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
