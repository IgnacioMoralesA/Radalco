<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Fechas: <span th:text="${vehiculo.matricula}"></span></h2>
    <form th:action="@{/vehiculos/actualizar}" method="post">
        <input type="hidden" name="matricula" th:value="${vehiculo.matricula}">
        <div class="mb-3">
            <label>Revisión Técnica</label>
            <input type="date" class="form-control"
                   name="revisionTecnicaExpiracion"
                   th:value="${#dates.format(vehiculo.revisionTecnicaExpiracion, 'yyyy-MM-dd')}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
