<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error en la Confirmación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h4 class="alert-heading">Error al actualizar revisión técnica</h4>
        <p th:text="${error}">No se pudo actualizar la revisión técnica del vehículo.</p>
        <a href="/vehiculos/" class="btn btn-danger mt-3">Volver a la lista</a>
    </div>
</div>
</body>
</html>
