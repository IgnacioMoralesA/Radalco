<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error en Confirmación</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f44336; color: white; padding: 20px; text-align: center; border-radius: 5px; }
        .content { padding: 20px; background-color: #ffebee; margin-top: 20px; border: 1px solid #ddd; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
    </style>
</head>
<body>
<div class="header">
    <h1>Error en la Actualización</h1>
</div>

<div class="content">
    <p th:text="${error}"></p>
    <p style="margin-top: 20px;">Por favor, intente nuevamente o contacte al administrador del sistema.</p>
</div>

<div class="footer">
    <p>Este es un mensaje automático generado por el sistema de Radalco.</p>
</div>
</body>
</html>
