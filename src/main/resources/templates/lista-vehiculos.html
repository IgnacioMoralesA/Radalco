<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Vehículos</h1>
    <table>
        <!-- Vehículos vencidos -->
        <tr th:each="v : ${vehiculosVencidos}" class="table-danger">
            <td th:text="${v.matricula}"></td>
            <td th:text="${#temporals.format(v.revisionTecnicaExpiracion, 'dd/MM/yyyy')}"></td>
        </tr>

        <!-- Vehículos próximos a vencer -->
        <tr th:each="v : ${vehiculosProximos}" class="table-warning">
            <td th:text="${v.matricula}"></td>
            <td th:text="${#temporals.format(v.revisionTecnicaExpiracion, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>
</div>
</body>
</html>
