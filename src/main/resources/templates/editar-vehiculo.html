<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Veh√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Fechas: <span th:text="${vehiculo.matricula}"></span></h2>
    <form th:action="@{/vehiculos/editar/{matricula}(matricula=${vehiculo.matricula})}"
          th:object="${revisionDTO}" method="post">
        <input type="date" th:field="*{revisionTecnicaExpiracion}" class="form-control">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
